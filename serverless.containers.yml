name: rsin-site
deployment:
  type: awsApi@1.0
containers:
  site:
    src: ./
    environment: ${file(./resources/config.yml):${sls:stage}}
    routing:
      domain: ${file(./resources/domain.yml):${sls:stage}}
      pathPattern: /*
      pathHealthCheck: /aws/health
    compute:
      type: awsFargateEcs
